<!DOCTYPE html>
<html>


<head>
<link  rel=" stylesheet "  type=" text/css "  href=" style.css ">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

		<div id = 'topbar' >
<p> Hi, I'm Steve! Welcome to my website! </p>
<img  id  = 'steve'  src= 'steve.jpg ' />
		</div>


		<div id  = 'mainsection' >
<p> Who am I? :  I'm a miner/builder! </p>
<p> What do I do? : mine and craft! </p>
<p> My favorite things are : diamonds and pizza!!! </p>
		</div>
<button id= 'mainbutton' type='button' onclick = sayHello()>Say Hi!</button>
<button id= 'mainbutton' type='button' onclick = explore()>Go Exploring!</button>
<button id= 'mainbutton' type='button' onclick = playGame()>Play a Game!</button>

<div id = 'loop-section'>
</div>

</body>


<script> 

	function sayHello() {
		var name = prompt("Hi, whats your name?") ;
		if (name !== null) {
			window.alert("It's nice to meet you "+name+"! Thanks for checking out my website!") ;
		}
	}
	</script>
	
<script>
	
	function explore(){
		
		var locations = ['an abandoned mineshaft', 'a village', 'my house', 'a giant cave', 'the trial chambers'] ;
		
		var items = ['a diamond', 'a steak', 'gold', 'a creeper', 'a golden apple', 'a golden helmet', 'a netherite sword', 'lots of iron'] ;

		var chosenLocation = locations[Math.floor(Math.random()*locations.length)];
			
		document.getElementById("loop-section").innerHTML =  "" ;
		
		 $('#loop-section').append("<p>I went exploring earlier and found "+chosenLocation+". Inside I found: </p>");
		
		for (i = 1; i<4; i++) {
		
			var foundItem = items[Math.floor(Math.random()*items.length)] ;
			
			if(i==3){
			$('#loop-section').append("<p>and "+foundItem+"</p>") ;
			}else{
			$('#loop-section').append("<p>"+foundItem+", ") ;
			}
		}
	}
	
	</script>
<script>
function playGame(){
	var favCharacter = prompt("Who is your favorite Minecraft character?") ;
	var favMonster = prompt("What is your favorite MInecraft monster?") ;
	
	if(favCharacter&& favMonster){
	
			var build = window.prompt(favCharacter+" is in a new area and it's getting dark! What should they build? Type bed, house, or nothing")

			if(build=="nothing"){
				window.alert(favCharacter+" spends their day playing and has to run from "+favMonster+"s at night. Try again!") ;
				}
				
			if(build=="bed"){
				window.alert(favCharacter+" builds a bed and goes to sleep.  They wake up surrounded by "+favMonster+"s! Try again!");
				}
				
			if(build=="house"){
				window.alert(favCharacter+" builds themself a nice, cosy house to keep the "+favMonster+"s out.");
				wolf = window.prompt("A wolf appears! Does "+favCharacter+" run or try to tame it?");
				
				if(wolf == "tame"){
					window.alert(favCharacter+" tames the wolf!  It keeps them safe from monsters! Good job!");
				}else{
					window.alert(favCharacter+" was not able to tame the wolf! "+favCharacter+" runs from the wolf and has to leave the house behind! Try again!");
				}
			}
				

		}
	}

</script>
</html>
